<body>
    <script>

        class Post {
            constructor(author, text, date) {
                this.author = author;
                this.text = text;
                this.date = date;
            }
            edit(text) {
                this.text = text;
            }
        }

        class AttachedPost extends Post {
            constructor(author, text, date, highlighted) {
                super(author, text, date);
                this.highlighted = highlighted
            }
            makeTextHighlighted() {
                this.highlighted = true;
            }
        }



        let pos = new AttachedPost(1, 'hellow world', '26.09.21');
        pos.edit('hellow Samara')
        pos.makeTextHighlighted()
        console.log(pos)

    </script>
</body>
