    <script>

        let a = 2; let x = 1 + (a *= 2);
        /*
        a получает значение 2
        x получит значение 5 т.к.
        1 Мы присваиваем переменной а значение 2
        2 Вычисляем значение a *= 2 получаем 4
        3 Потом складываем получившееся значение на 1

        */
    </script>
