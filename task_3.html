<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        console.log(10 + 10 + "10");
        /* Результат 2010 
        1 складываем первые 2 десятки получаем 20
        2 Производим конкатенацию полученой 20 и 10 с типом данных строка.
        3 Выводим в консоль результат
        */
        console.log(10 + "10" + 10); //  Произошла сначало конкатенация первых 2-х десяток и 3-я то же конкатерировалась 
        /* Результат 101010 
        1 Складываем первые 2 десятки. Так как одна из них имеет тип строка происходит конкатенация
        2 Аналогично происходит и с 3-им числом его конкатенируем.
        3 Выводим в консоль результат
        */
        console.log(10 + 10 + +"10");
        /* Результат 30
        1 Складываем первые две 10 получаем 20 
        2 Складываем получившее значение 20 складываем с + +'10' 2-ой + считается унарным и строка 10 меняет тип на число
        3 Выводим в консоль результат
        */
        console.log(10 / -"");
        /* Результат -Infinity
        1 Определяется значение -"" получаем Infinity а минус считается унарным и меняется знак
        2 Делим 10 на -Infinity и получаем -Infinity
        3 Выводим в консоль результат
        */
        console.log(10 / +"2,5");
        /* Результат NaN
        1 Определяется значение +"2,5" получаем NaN
        2 Делим 10 на NaN и получаем NaN
        3 Выводим в консоль результат
        */
    </script>

</body>

</html>
