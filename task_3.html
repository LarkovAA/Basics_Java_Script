<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        'use strict'
        let a = +prompt('Введите значение 1-го числа')
        let b = +prompt('Введите значение 2-го числа')
        let rezult = NaN

        if (a >= 0 && b >= 0) {
            rezult = a - b
            alert('разность 2-х чисел' + ' = ' + rezult)
        }
        if (a < 0 && b < 0) {
            rezult = a * b
            alert('произведение 2-х чисел' + ' = ' + rezult)
        }
        if ((a > 0 && b < 0) || (a < 0 && b > 0)) {
            rezult = a + b
            alert('сумма 2-х чисел' + ' = ' + rezult)
        }
    </script>
</body>

</html>
