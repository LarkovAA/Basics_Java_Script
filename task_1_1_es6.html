<body>
    <script>
        class Product {
            constructor(name, price) {
                this.name = name
                this.price = price
            }
            make25PercentDiscount() {
                this.price = (this.price - this.price * 0.25)
            }
        }

        let prod_1 = new Product('хлеб', 50)

        prod_1.make25PercentDiscount();
        console.log(prod_1);


    </script>
</body>
