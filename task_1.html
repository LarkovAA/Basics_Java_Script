<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //пример 1 
        let a = 1, b = 1, c, d;

        c = ++a; alert(c); // ответ: 2 
        /*
        1 Переменная с получает значение инкремента ++а 
        2 Происходит вычисление данного инкремента
        3 В вычислении мы получаем результат 2 но при этом происходит увеличение значения переменной а на 1 единицу
        */
        //пример 2 
        d = b++; alert(d); //ответ: 1 
        /*
      1 Переменная с получает значение инкремента b++ 
      2 Происходит вычисление данного инкремента но сначало происходит присваивание
      переменной d значения b то есть 1.
      3 Потом происходит инкремент переменной b она увеличивается на 1
      */

        //пример 3 
        c = 2 + ++a; alert(c); //ответ: 5 
        /*
        1 Идет определение инкремента переменной а она увеличивается на 1 и становится 3
        2 Происходит сложение 2 и получившегося инкремента получается 5
        3 Переменная с присваивается значение 5
        */

        //пример 4 
        d = 2 + b++; alert(d); //ответ: 4 
        /*
        1 Складываем 2 и значение переменной b получаем 4
        2 Данное значение присваиваем переменной d 
        3 Увеличиваем значение переменной b на 1 так как происходит инкремент.
        */

        alert(a); //3 
        alert(b); //3
        /*
        Тут соответственно по 2 раза было увеличины начальные велечины на 1
        и данные переменны получили значения по 3
        */

    </script>
</body>

</html>
